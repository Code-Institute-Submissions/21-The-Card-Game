<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<title>21 The Card Game</title>
</head>

<body class="bg-body">

<header>
     <h1 id="logo">21 The Card Game</h1>	
</header>

<div id="game-area" class="container">

    <div id="game-options-buttons" class="container">
        <button id="settings-button" class="btn">Settings</button>
        <button id="rules-button" class="btn">Rules</button>
        <button id="reset-button" class="btn">Reset</button>
        <button id="stats-button" class="btn">Stats</button>
    </div>
    
    <div id="game-board-area" class="container">
    
        <div id="dealer" class="container">
            <div id="dealer-row" class="row">
                <div id="dealer-heading" class="col-6">
                    <h2>Dealer</h2>
                </div>
                <div id="dealer-card-total" class="col-6">
                </div>
            </div>
    
            <div class="row">
                <div id="dealer-hand" class="col">
                </div>
            </div>
    
        </div>
    
        <div id="player" class="container">
            <div id="player-row" class="row">
                <div id="player-heading" class="col-6">
                    <h2>Player</h2>
                </div>
                <div id="player-card-total" class="col-6">
                </div>
            </div>
    
            <div class="row">
                <div id="player-hand" class="col">
                </div>
            </div>
    
        </div>
    
    </div>

    <div id="game-play-buttons" class="container">
        <button id="start-game-button" class="btn">Start</button>
        <button id="hit-button" class="btn">Hit</button>
        <button id="hold-button" class="btn">Hold</button>
    </div>
    
    <div class="container">
        <div class="row">
            <div id="message-status" class="col">
            </div>
        </div>
    </div>

</div>

<script src="assets/js/game.js"></script>
</body>
</html>
