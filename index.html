<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<title>21 The Card Game</title>
</head>

<body>

<header>
     <h1 id="logo">21 The Card Game</h1>	
</header>

<div id="game-area" class="container">

    <div id="game-options-buttons" class="container">
        <button id="settings-button" class="btn">Settings</button>
        <button id="rules-button" class="btn">Rules</button>
        <button id="reset-button" class="btn">Reset</button>
        <button id="stats-button" class="btn">Stats</button>
    </div>

    <div id="game-board-area" class="container">

        <div id="dealer" class="container">
            <div id="dealer-heading">
                <h2>Dealer</h2>
            </div>
            <div id="dealer-card-total"></div>
            <div id="dealer-hand"></div>
        </div>

        <div id="player" class="container">
            <div id="player-heading">
                <h2>Player</h2>
            </div>
            <div id="player-card-total"></div>
            <div id="player-hand"></div>
        </div>

    </div>

    <div id="game-play-buttons" class="container">
        <button id ="start-game-button" class="btn">Start</button>
        <button id="hit-button" class="btn">Hit</button>
        <button id="hold-button" class="btn">Hold</button>
    </div>

    <div id="message-status"></div>
</div>




<script src="assets/js/game.js"></script>
</body>
</html>
